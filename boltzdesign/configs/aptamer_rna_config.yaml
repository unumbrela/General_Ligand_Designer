design_algorithm: 3stages
pre_run: true
learning_rate: 0.08        # 降低学习率
learning_rate_pre: 0.15
pre_iteration: 40          # 适中的迭代次数
soft_iteration: 80
temp_iteration: 50
hard_iteration: 8
semi_greedy_steps: 2
optimizer_type: SGD
set_train: true
distogram_only: false      # ✅ 改为false - 使用Confidence!

# 结构约束参数
inter_chain_cutoff: 18.0   # ✅ 降低cutoff，要求更紧密接触
intra_chain_cutoff: 14.0
num_inter_contacts: 3      # ✅ 增加接触数
num_intra_contacts: 2
optimize_contact_per_binder_pos: true
pocket_conditioning: false  # ✅ 改为false

# 其他参数
recycling_steps: 1         # ✅ 增加recycling
use_temp: true
disconnect_feats: false    # ✅ 改为false，使用完整特征
disconnect_pairformer: false
mask_ligand: false
non_protein_target: true
msa_max_seqs: 4096
noise_scaling: 0.1